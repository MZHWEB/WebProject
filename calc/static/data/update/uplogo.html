<div id="logo">
    <div class="text-center custom-title">
        <h5><span class="Chinese">上传LOGO</span><span class="English">Update Logo</span></h5>
        <button type="button" class="close"><span>×</span></button>
    </div>
    <form id="up_logo"></form>
    <div class="custom-content">
        <div>
            <label>
                <div class="uploader orange">
                    <input type="text" class="filename" id="logo_url" readonly/>
                    <button type="button" name="file" class="button"><span class="Chinese">选择图片</span><span class="English">Select Picture</span></button>
                    <input type="file" id="up_logo_btn" size="30" name="logo_src"/>
                </div>
            </label>
        </div>
        <div>
            <label class="my-col-8"><span><span class="Chinese">LOGO名称</span><span class="English">Logo Name</span></span><input type="text"  name="logo_name" id="logo_name" form="up_logo"></label>
        </div>
        <div id="logo-msg" class="text-center">
            <img src="media/logo/default1.jpg" width="80%" id="logoMsg" alt="">
        </div>
        <p id="logo-px" class="text-center">1920X1080</p>
    </div>
    <div class="text-center custom-btn">
        <button class="btn btn-success"><pre class="Chinese">确认</pre><pre class="English">Sure</pre></button>
    </div>
</div>
