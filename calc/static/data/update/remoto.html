 <div id="CloudIR">
        <div class="text-center custom-title">
            <h5><pre class="Chinese">新建遥控</pre><pre class="English">New IR</pre></h5>
            <button type="button" class="close"><span>×</span></button>
        </div>
        <form action="" id="IR"></form>
        <div class="custom-content">
            <div>
                <label class="my-col-6"><span><span class="Chinese">遥控器名称</span><span class="English">IR Name</span></span><input type="text" name="remote_name" placeholder="输入遥控名" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span><span class="Chinese">头码</span><span class="English">head code</span></span><input type="text" name="remote_head_code" maxlength="4" form="IR"></label>
                <label class="my-col-4"><span><span class="Chinese">头码时间</span><span class="English">head code time</span></span><input type="text" name="remote_header_code_time" value="9000" maxlength="4" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>开关机(power)</span><input type="text" name="remote_power" maxlength="2" form="IR"></label>
                <label class="my-col-4"></label>
                <label class="my-col-4"><span>静音(MUTE)</span><input type="text" name="remote_mute" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>NUM_1</span><input type="text" name="remote_num_1" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>NUM_2</span><input type="text" name="remote_num_2" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>NUM_3</span><input type="text" name="remote_num_3" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>NUM_4</span><input type="text" name="remote_num_4" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>NUM_5</span><input type="text" name="remote_num_5" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>NUM_6</span><input type="text" name="remote_num_6" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>NUM_7</span><input type="text" name="remote_num_7" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>NUM_8</span><input type="text" name="remote_num_8" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>NUM_9</span><input type="text" name="remote_num_9" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>-/--(DASH)</span><input type="text" name="remote_dash" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>NUM_0</span><input type="text" name="remote_num_0" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>回看(RETURN)</span><input type="text" name="remote_channel_return" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>睡眠(SLEEP)</span><input type="text" name="remote_sleep" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>VGA(PC)</span><input type="text" name="remote_pc" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>HDMI1(高清)</span><input type="text" name="remote_hdmi" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>音量(volume)+</span><input type="text" name="remote_volume_plus" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>通道(INPUT SOURCE)</span><input type="text" name="remote_input_source" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>频道(channel)+</span><input type="text" name="remote_channel_plus" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>音量(volume)-</span><input type="text" name="remote_volume_minus" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>缩放(ZOOM)</span><input type="text" name="remote_zoom" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>频道(channel)-</span><input type="text" name="remote_channel_minus" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>自动(Auto)</span><input type="text" name="remote_autoadjust" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>上(UP)</span><input type="text" name="remote_up" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>屏显(INFO)</span><input type="text" name="remote_info" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>左(LEFT)</span><input type="text" name="remote_left" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>确认(SELECT)</span><input type="text" name="remote_select" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>右(RIGHT)</span><input type="text" name="remote_right" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-4"><span>菜单(MENU)</span><input type="text" name="remote_menu" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>下(DOWN)</span><input type="text" name="remote_down" maxlength="2" form="IR"></label>
                <label class="my-col-4"><span>退出(EXIT)</span><input type="text" name="remote_exit" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-3"><span>上一首(PREVIOUS)</span><input type="text" name="remote_previous" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>下一首(NEXT)</span><input type="text" name="remote_next" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>快进(FORWARD)</span><input type="text" name="remote_forward" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>快退(BACKWARD)</span><input type="text" name="remote_backward" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-3"><span>图像(PICTURE)</span><input type="text" name="remote_pic" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>声音(AUDIO)</span><input type="text" name="remote_audio" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>播放(PLAY)</span><input type="text" name="remote_play" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>停止(STOP)</span><input type="text" name="remote_stop" maxlength="2" form="IR"></label>
            </div>
            <div>
                <label class="my-col-3"><span>红(RED)</span><input type="text" name="remote_red" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>黄(YELLOW)</span><input type="text" name="remote_yellow" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>蓝(BULE)</span><input type="text" name="remote_blue" maxlength="2" form="IR"></label>
                <label class="my-col-3"><span>绿(GREEN)</span><input type="text" name="remote_green" maxlength="2" form="IR"></label>
            </div>
            <div class="IRshow">
                <button show="fuyong" shows="0"><pre class="Chinese">复用遥控</pre><pre class="English">Multiplex IR</pre> <span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
            <div class="fuyong" style="display: none">
                <div>
                    <label class="my-col-3"><span>复用红(RED)</span><input type="text" name="remote_combine_red" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>复用黄(YELLOW)</span><input type="text" name="remote_combine_yellow" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>复用蓝(BULE)</span><input type="text" name="remote_combine_blue" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>复用绿(GREEN)</span><input type="text" name="remote_combine_green" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3">
                        <div class="checkboxThree pull-left">
                            <label for="remote_channel_use_as_updown"><span class="glyphicon glyphicon-ok"></span></label>
                            <input type="checkbox" value="1" id="remote_channel_use_as_updown" name="remote_channel_use_as_updown" form="IR"/>
                        </div>
                        <span><pre class="Chinese">复用频道</pre><pre class="English">Multiplex channel</pre></span>
                    </label>
                    <label class="my-col-3">
                        <div class="checkboxThree pull-left">
                            <label for="remote_volume_use_as_leftright"><span class="glyphicon glyphicon-ok"></span></label>
                            <input type="checkbox" value="1" id="remote_volume_use_as_leftright" name="remote_volume_use_as_leftright" form="IR"/>
                        </div>
                        <span><pre class="Chinese">复用音量</pre><pre class="English">Multiplex volume</pre></span>
                    </label>
                </div>
            </div>
            <div class="IRshow">
                <button show="unUser" shows="0"><pre class="Chinese">不常用遥控</pre><pre class="English">Not commonly used IR</pre> <span class="glyphicon glyphicon-chevron-down"></span></button>
            </div>
            <div class="unUser" style="display: none">
                <div>
                    <label class="my-col-3"><span>AB</span><input type="text" name="remote_ab" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>自动调整(ADJUST)</span><input type="text" name="remote_adjust" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>老化(AGING)</span><input type="text" name="remote_aging" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>AUDIO TRACK</span><input type="text" name="remote_audio_track" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>视频(AV1)</span><input type="text" name="remote_av" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>AV2</span><input type="text" name="remote_av1" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>AV3</span><input type="text" name="remote_av2" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>CC</span><input type="text" name="remote_cc" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>喜爱列表(CHANNEL FAV LIST)</span><input type="text" name="remote_channel_fav_list" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>CHANNE FAV PLUS</span><input type="text" name="remote_channel_fav_plus" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>CHANNEL FAV MINUS</span><input type="text" name="remote_channel_fav_minus" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>节目表(CHANNEL LIST)</span><input type="text" name="remote_channel_list" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>CLOCK</span><input type="text" name="remote_clock" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>COMBINE KEY</span><input type="text" name="remote_combine_key" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>分量(COMPONENT)</span><input type="text" name="remote_component" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>DMP</span><input type="text" name="remote_dmp" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>多媒体(DMP PORT)</span><input type="text" name="remote_Dmp_Port" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>FACTORY RESTE</span><input type="text" name="remote_factory_reste" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>EPG</span><input type="text" name="remote_epg" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>镜像(FREEZE)</span><input type="text" name="remote_freeze" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>GOTO</span><input type="text" name="remote_goto" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>HDMI1</span><input type="text" name="remote_hdmi1" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>HDMI2</span><input type="text" name="remote_hdmi2" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>HDMI3</span><input type="text" name="remote_hdmi3" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>HOLD</span><input type="text" name="remote_hold" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>INDEX</span><input type="text" name="remote_index" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>KEY DISABLE KEYPAD</span><input type="text" name="remote_key_disable_keypad" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>循环(LOOP)</span><input type="text" name="remote_loop" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>MIX</span><input type="text" name="remote_mix" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>丽音(MTS)</span><input type="text" name="remote_mts" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>音乐(MUSIC)</span><input type="text" name="remote_music" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>PAGE UP</span><input type="text" name="remote_page_up" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>PAGE DOWN</span><input type="text" name="remote_page_down" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>暂停(PAUSE)</span><input type="text" name="remote_pause" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>播放列表(PLAYLIST)</span><input type="text" name="remote_playlist" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>刻录(RECORD)</span><input type="text" name="remote_record" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>REVEAL</span><input type="text" name="remote_reveal" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>ROTATE ANGLE</span><input type="text" name="remote_rotate_angle" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>SCART1</span><input type="text" name="remote_scart" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>SEARCH CHANNEL</span><input type="text" name="remote_search_channel" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>SIZE</span><input type="text" name="remote_size" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>慢放(SLOW)</span><input type="text" name="remote_slow" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>STEP</span><input type="text" name="remote_step" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>SUBPAGE</span><input type="text" name="remote_subpage" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>字幕(SUBTITLE)</span><input type="text" name="remote_subtitle" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>SV</span><input type="text" name="remote_sv" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>TTX MODE</span><input type="text" name="remote_ttx_mode" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>TTX</span><input type="text" name="remote_ttx" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>电视(TV)</span><input type="text" name="remote_tv" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>TV INPUT</span><input type="text" name="remote_tv_input" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>TV RADIO</span><input type="text" name="remote_tv_radio" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>UPDATE</span><input type="text" name="remote_update" maxlength="2" form="IR"></label>
                </div>
                <div>
                    <label class="my-col-3"><span>放大(ZOOM IN)</span><input type="text" name="remote_zoomin" maxlength="2" form="IR"></label>
                    <label class="my-col-3"><span>缩小(ZOOM OUT)</span><input type="text" name="remote_zommout" maxlength="2" form="IR"></label>
                </div>
            </div>
        </div>
        <div class="text-center custom-btn">
            <button class="btn btn-success"><pre class="Chinese">确认</pre><pre class="English">Sure</pre></button>
        </div>
    </div>
