<p><span class="Chinese">修改密码</span><span class="English">Reset Password</span></p>
<form id="usePwd"></form>
<div class="row">
    <div class="col-lg-3 text-right"><span><pre class="Chinese">旧密码：</pre><pre class="English">Old password:</pre></span></div>
    <div class="col-lg-4"><input type="password" id="upwd"></div>
    <div class="col-lg-5" style="display:none">
    </div>
</div>
<div class="row">
    <div class="col-lg-3 text-right"><span><pre class="Chinese">新密码：</pre><pre class="English">New password:</pre></span></span></div>
    <div class="col-lg-4"><input type="password" id="newPwd"></div>
    <div class="col-lg-5" style="display:none">
    </div>
</div>
<div class="row">
    <div class="col-lg-3 text-right"><span><pre class="Chinese">确认密码：</pre><pre class="English">Confirm password:</pre></span></span></div>
    <div class="col-lg-4"><input type="password" id="user_pwd" name="user_pwd" form="usePwd"></div>
    <div class="col-lg-5" style="display:none">
    </div>
</div>
<div class="row text-center">
    <div>
        <button type="button" class="btn btn-success">
            <pre class="Chinese">保存</pre><pre class="English">Keep</pre>
        </button>
        <button type="reset" class="btn btn-danger" form="usePwd">
            <pre class="Chinese">取消</pre><pre class="English">Cancel</pre>
        </button>
    </div>
</div>
