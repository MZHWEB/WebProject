<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合服务管理平台</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/login.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="static/js/jquery.min.js"></script>
	<script src="static/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="bg" style="height:100%;width:100%; position:absolute; background:url(static/Images/loginbg.jpg) no-repeat center center;z-index:-1"></div>
    <div class="login-module">
        <h3>系统登陆</h3>
        <form action="" id="login">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user"></span></span>
                <input type="text" class="form-control" name="userName" placeholder="请输入用户名" aria-describedby="basic-addon1">
            </div>

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon2"><span class="glyphicon glyphicon-lock"></span></span>
                <input type="password" class="form-control" name="userPwd" placeholder="请输入密码" aria-describedby="basic-addon2">
            </div>
            <div class="checkbox">
                <label><input type="checkbox" id="saveid"><span>记住密码</span></label>
                <a href="javascript:void(0);" class="text-primary">保存网页</a>
            </div>
            <div>
                <div class="pull-right">
                    <button class="btn btn-sm btn-success" id="submit" type="button">登陆</button>
                    <button class="btn btn-sm btn-danger" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
    <div class="modal fade bs-example-modal-sm" id="loginMsg" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="alert alert-danger" style="margin:0" role="alert">用户名或密码错误！！</div>
            </div>
        </div>
    </div>
    <script src="static/js/sha1.js"></script>
    <script src="static/js/login.js"></script>
</body>
</html>
