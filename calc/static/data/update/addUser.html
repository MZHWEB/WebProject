<div id="userMode">
    <div class="text-center custom-title">
        <h5>新建</h5>
    </div>
    <div class="custom-content">
        <div id="wellName">
            <label class="my-col-6"><span>用户名：</span><input type="text" placeholder="输入用户名"></label>
        </div>
        <div>
            <label class="my-col-6"><span>设置密码：</span><input type="text" placeholder="输入密码"></label>
        </div>
        <div>
            <label class="my-col-6"><span>确认密码：</span><input type="text" placeholder="请再次输入密码"></label>
        </div>
        <div>
            <label class="my-col-6"><span>所属公司：</span><input type="text" placeholder="输入公司名"></label>
        </div>
        <div>
            <label class="my-col-6"><span>联系电话：</span><input type="text" placeholder="输入手机号码"></label>
        </div>
        <div>
            <label class="btn-group my-col-6">
                <span>类别：</span>
                <input type="text" list="userType" placeholder="选择用户类别">
                <datalist id="userType">
                    <option value="开发人员">
                    <option value="管理员">
                    <option value="用户">
                </datalist>
            </label>
        </div>
    </div>
    <div class="text-center custom-btn">
        <button class="btn btn-success">确认</button>
    </div>
</div>
